<!DOCTYPE HTML>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>MaguwoHost</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:700|Raleway:400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.min.css">
  </head>
  <body>
    <div class="main-header">
      <div class="container">
        <div class="header__inner">
          <div class="main-logo">
            <img src="img/logo.png" alt="Logo: MaguwoHost" width="226" height="33">
          </div>
          <ul class="main-nav">
            <li class="main-nav__item">
              <a class="main-nav__link_current">Home</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="about.html">About</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="price.html">Pricing</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="domain.html">Domain</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="host.html">Hosting</a>
            </li>
          </ul>
          <div class="main-contacts">
            <p class="main-contacts__text">
              Do you need help ? Just Email, Live chat or Call us
            </p>
            <a class="main-contacts__link button" href="#">Live Chat</a>
            <a class="main-contacts__tel">6284-6534</a>
          </div>
        </div>
      </div>
    </div>

    <div class="check">
      <div class="container">
        <div class="check__inner">
          <h2 class="check__title">Just a Proffesional Web Hosting Services</h2>
          <p class="check__slogan">modern  -  fast  -  reliable</p>
          <form class="check__form" action="https://echo.htmlacademy.ru" method="post">
            <input class="check__input" type="text" name="domain-name" id="domain-name" placeholder="Your domain name ...">
            <select class="check__choose-domain">
              <option class="check__choose-item" value=".com">.com</option>
              <option class="check__choose-item" value=".ru">.ru</option>
            </select>
            <button type="submit" class="check__button button">Check availability</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
